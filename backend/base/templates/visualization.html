{% extends 'main.html' %}
{% load static %}

{% block content %}
    {{ block.super }}

    <html>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div {% if message.tags %} class = "{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    </html>
{% endblock %}
